server:
    port: 8080
    compression:
      enabled: true
      mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
      min-response-size: 1024
      enabled-encodings: gzip,deflate

spring:
  application:
    name: BillingAqua
  profiles:
    active: postgresql-dev
  main:
    allow-bean-definition-overriding: false
jmx:
    enabled: true
data:
  jpa:
    repositories:
      bootstrap-mode: deferred
      jpa:
        open-in-view: false
        properties:
          hibernate.jdbc.time_zone: UTC
          hibernate.id.new_generator_mappings: true
          hibernate.connection.provider_disables_autocommit: true
          hibernate.cache.use_second_level_cache: false
          hibernate.cache.use_query_cache: false
          hibernate.generate_statistics: false
          # modify batch size as necessary
          hibernate.jdbc.batch_size: 25
          hibernate.order_inserts: true
          hibernate.order_updates: true
          hibernate.query.fail_on_pagination_over_collection_fetch: true
          hibernate.query.in_clause_parameter_padding: true
        hibernate:
          ddl-auto: none
          naming:
            physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
            implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
# JWT Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    doc-expansion: none
    display-query-params: true
    filter: true
    persist-authorization: true
    tags-sorter: alpha
    display-request-duration: true
    default-model-expand-depth: 5
    default-model-rendering: model
    display-operation-id: true
    show-extensions: true
    show-common-extensions: true
    persistAuthorization: true
    query-config-enabled: true
    operations-sorter: alpha
    default-models-expand-depth: 1
    deep-linking: true
    supported-submit-methods: [ get, put, post, delete, patch, options, head]
    try-it-out-enabled: true
    with-credentials: true
    oauth2-redirect-url: ${server.servlet.context-path}/swagger-ui/oauth2-redirect.html
  default-produces-media-type: application/json
  default-consumes-media-type: application/json
  model-and-view-allowed: false
  disable-swagger-default-url: false

